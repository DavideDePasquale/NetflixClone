<html lang="en">
  <head>

    <title>Netflix Clone2</title>

  <body class="bg-dark text-white">
    <nav class="d-flex navbar navbar-expand-lg bg-dark">
      <a class="navbar-brand" href="#"
        ><img src="./assets/netflix_logo.png" width="140px" alt="Logo"

    <div class="container pt-5">
        <div class="row justify-content-start offset-3">
            <div class="col-12 col-sm-10 col-lg-10">

                        </div>
                        <div class="col-12 col-sm-12 col-md-9 col-lg-9">
                            <div class="row justify-content-start bg-secondary text-white mb-2 ms-0">
                          
                         <p class="px-4 fs-5 m-2">Strive Student</p>

                        </div>

                                <a class="btn btn-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  English
                                </a>
                              
                                <ul class="dropdown-menu btn btn-dark">
                                  <li><a class="dropdown-item text-white hover-item " href="#">Spanish</a></li>

                                </ul>
                              </div>
                            </div>
                            <hr>
                            <div class="col-12 col-sm-12 col-md-9 col-lg-9">

                                    <div class="col-12 col-sm-12 col-md-9 col-lg-8 pt-3">
                                        <div class="row justify-content-start bg-secondary text-white ms-0">
                                      
                                     <p class="h6 px-2 fs-5 m-1 fw-normal">ALL MATURITY RATINGS</p>
            
                                    </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-9 col-lg-12 pt-3">
                                        <h5 class="h6">Show titles of all maturity ratings for this profile.</h5>
                                        </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-9 col-lg-12 pt-3">
                                            <button type="button" class="bg-dark text-white opacity-50 border border-1 border border-white p-2 mb-2 border-opacity-75 px-4 py-2 spazio">EDIT</button>

      </div>
      <hr>
      <div class="col-12 col-sm-12 col-md-9 col-lg-12 pt-2">
        <h5 class="h6">Autoplay Control</h5>
        <label class="col-12 col-sm-12 col-md-9 col-lg-12 pt-2">
           <input type="checkbox" class="check">Autoplay next episode in a series on all device
        </label>
        <label class="col-12 col-sm-12 col-md-9 col-lg-12 pt-2">
            <p><input type="checkbox" class="check">Autoplay previews while in browsing on all device</p>
         </label>
    
    
    </div>
    </div>
       <hr>

       </div>
       <div class="col-12 col-sm-6 col-md-6 col-lg-3 pt-2">

       </div>
       <div class="col-12 col-sm-12 col-md-12 col-lg-5 pt-2">
       <button type="button" class="bg-dark text-white border border-1 border-opacity-25 border border-white p-2 mb-2 px-4 py-2 ciao-button letterebtn">DELETE PROFILE</button>
       </div>
